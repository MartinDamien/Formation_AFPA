<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <style>
      /* applique le css Ã  toutes les classes dont le nom contient la chaine col- */
      [class*="col-"] {
        padding-top: 15px;
        padding-bottom: 15px;
      }

      .gris {
        background-color: rgb(185, 185, 185);
        border: 1px black solid;
      }

      .jaune {
        background-color: yellow;
        border: 1px black solid;
      }

      .vert {
        background-color: green;
        border: 1px black solid;
      }
    </style>
  </head>
  <body>
    <!--exercice: ajouter les class bootstrap en fonction des images-->
    <div class="container">
      <h3>Mix</h3>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-8 gris">GRIS</div>
        <div class="col-sm-12 col-md-6 col-lg-4 vert">VERT</div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-md-4 col-lg-4 jaune">JAUNE</div>
        <div class="col-sm-2 col-md-4 col-lg-4 jaune">JAUNE</div>
        <div class="col-sm-2 col-md-4 col-lg-4 jaune">JAUNE</div>
      </div>
    </div>
  </body>
</html>
