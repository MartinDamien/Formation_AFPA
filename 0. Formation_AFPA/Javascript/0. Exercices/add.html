    <script>
        function Person(nom,age,argent){

            //methode

            //this.affiche = function(){console.log("Hello my name is"+this.name+"i'm "+this.age)

           //donne en fonction fléche :
           this.affiche = () => document.write("Bonjour, je m'apelle "+this.name+" j'ai "+this.age+" ans.<br>")
           this.gagne = () => document.write("Je gagne "+this.riche+"€.<br>")
        }

        let jam = new Person("jam",44,4000)
        let fred = new Person("Fred",66,1200)

        jam.affiche()
        jam.gagne()
        fred.affiche()


    </script>
