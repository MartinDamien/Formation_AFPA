<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <script>
        //variables
        let t1 = [1,2,3,4];
        let t2 = [5,6,7];

        let t1bis = [1,2,3,4];
        let t2bis = [5,6,7];

        // operateur spread
        t1 = t1.concat(t2)
        document.write("operateur spread - methode 1: "+t1+"<br>")

        let t3 = [...t1bis,...t2bis] ;
        document.write("operateur spread - methode 2: "+t3+"<br><hr>")

        //destucturing array
        let nombres = [1,2,3];
        [a,b,c] = nombres;
        document.write("destucturing array - methode 3: "+t3+"<br>")
        document.write("typeof a: "+typeof a+"<br><hr>")

        // for/of
        document.write("for/of - methode 3: <br>")
        let fruit = ["fraise","orange","banane"]
        for(f of fruit){
            document.write(f);  
        }document.write("<br><hr>");

        // backquote (`)
        let deuxmots ="sera chaud"
        let chaine = `l'été "spécial" ${deuxmots}`;

        document.write("backquote (`) - methode 4: "+chaine+"<br><hr>");

        //destructuring Object
        const person = {
            nom: "Smith",
            prenom: "John"
        }

        const{nom,prenom} = person;
        // const { nom } = prenom ;
        document.write("Destructuring Object - methode 5: <br>")
        document.write(nom+"<br>")
        document.write(prenom+"<br>")

    </script>
</body>
</html>
