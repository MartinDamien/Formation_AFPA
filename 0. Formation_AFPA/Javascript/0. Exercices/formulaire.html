<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
</head>
<body>
    
    <input type="text" name="nom" id="nom">
    <input type="text" name="nom" id="prenom">
    <input type="button" id="le gros beuton" value="enregistrer">

    <p id="p"> </p>

</body>
<script>

    function getInputValue() {
        let nom = document.getElementById("nom").value
        let prenom = document.getElementById("prenom").value
        document.getElementById("p").innerHTML = nom +" "+prenom
    }
    document.getElementById("le gros beuton").addEventListener("click", getInputValue)

</script>
</html>
