<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-size: xx-large;
      }
      .rouge {
        color: red;
      }
      .colorer {
        color: green;
        background-color: yellow;
        font-size: 3cm;
        font-style: italic;
        font-family: fantasy;
      }
      .pavu {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>DOM Detection</h1>
    <p id="description" class="rouge">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corporis eos
      alias sit officia atque, fuga praesentium! Labore quam iure quo, eum
      veniam ad? Enim non, quis voluptatem obcaecati quo magnam!
    </p>
    <form id="formulaire" action="">
      <p>
        <input type="text" name="lenom" id="nom" />
        <input type="password" name="lepass" id="pass" />
      </p>
    </form>
    <form id="formulaire2" action="">
      <p>
        <input type="text" name="lenom2" id="nom2" />
        <input type="password" name="lepass2" id="pass2" />
      </p>
    </form>
    <div id="toto"></div>
    <div id="montexte"></div>
    <p id="footer" class="rouge">pied de page</p>

    <script>

      document.getElementById("footer").innerHTML = "<strong>Pied de page &copy</strong>";
      document.getElementById("footer").style.backgroundColor = "red";
      document.getElementById("footer").style.color = "#000000";
      document
        .getElementById("footer")
        .addEventListener("click")
        .classlist.remove("colorer")
        .classlist.add("pavu");

      let f = document.getElementById("footer");
      f.innerHTML = "<strong>Pied de page &copy</strong>";
      f.classList.remove("rouge");
      f.classList.add("colorer");

      let anchor = document.createTextNode("le site exemple.com");
      anchor.appendChild(montexte);

      document.getElementById("lien").appendChild(anchor);

      let lr = document.querySelectorAll(".rouge");
      let tr = [...lr];
      tr.forEach(function (item) {
        console.log(item);
      });
      
    </script>
  </body>
</html>
