<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        li {
            display: inline;
            list-style: none;
            margin-left: 50px; 
            background-color: rgb(250, 128, 114);
            color: white;
            width: 50px;
            height: 40px;
            padding: 20px 25px 20px 25px;
            cursor: pointer;
            text-align: center;
            border-radius: 10px;
            border: 1px solid rgb(0, 0, 0);
        }
        header{
            display: flex;
            flex-flow: row wrap;
            justify-content:space-around;
            background-color: rgba(250, 128, 114, 0.5);
            height: 10vh;
        }
        article{
            background-color: rgb(255, 255, 255);
            clear: both;
            height: 80vh;
        }
        footer{
            background-color: gray;
            height: 10vh;
            
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li  id="about">About</li>
                <li id="art1">Article 1</li>
                <li id="art2">Article 2</li>
                <li id="art3">Article 3</li>
                <li id="contact">Contact</li>
            </ul>
        </nav>
    </header>
    <article id="autre">

    </article>
    <footer>

    </footer>
    <script>
        
        function x(newTexte){                            // troisieme étape, la fonction x prend le relaix, transformant le texte "nt" en "newTexte"
            let newP = document.createElement("p");      //
            newP.appendChild(newTexte);
            let autre = document.getElementById("autre");
            autre.innerHTML = ""
            autre.appendChild(newP)
        }

        function decabout(){
            let nt = document.createTextNode("about");  // premiere étape, créer un texte de nom "nt"
            x(nt)}                                      // deuxieme étape, appeler la fonction "x" et lui emvoyer le text "nt"

        function decart1(){
            let nt = document.createTextNode("article 1");
            x(nt)}
        
        function decart2(){
            let nt = document.createTextNode("article 2");
            x(nt)}
            
        function decart3(){
            let nt = document.createTextNode("article 3");
            x(nt)}
            
        function decontact(){
            let nt = document.createTextNode("contact");
            x(nt)}
            
        
    
        document.getElementById("about").addEventListener("click", decabout)
        document.getElementById("art1").addEventListener("click", decart1)
        document.getElementById("art2").addEventListener("click", decart2)
        document.getElementById("art3").addEventListener("click", decart3)
        document.getElementById("contact").addEventListener("click", decontact)
        
    </script>
</body>
</html>
