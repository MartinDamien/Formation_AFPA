<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            $("button#bt1").click(function(){
                let valeur = $("#saisie").val()
                $("#resultat").html(valeur)
            })

            $("button#bt2").click(function(){
                alert( $("#rempli").text())
            })

            $("button#bt3").click(function(){
                alert( $("#rempli").html())
            })

            $("button#afpa").click(function(){
                alert( $("a").attr("href"))
            })

            $("#undiv").click(function(){
                $(this).css("background-color", "yellow")
                $(this).addClass("change")
            })

        })

    </script>
    <style>
        div{
            border: 1px solid;
        }
        #undiv {
            background-color: aqua;
            width: 100px;
            height: 100px;
        }
        .change {
            font-size: 8px;
        }
    </style>
</head>
  <body>
      <a href="https://www.afpa.fr/">AFPA</a>
    <div id="undiv">un div avec du texte dedant</div>
    <p>Nom:  <input type="text" id="saisie">  </p>
    <button id="bt1">OUI</button>
    <div id="resultat"></div>
    <div id="rempli">deja du <strong>texte</strong> dans le bloc</div>
    <button id="bt2">affiche text</button>
    <button id="bt3">affiche HTML</button>
    <button id="afpa">AFPA</button>
</body>
</html>
