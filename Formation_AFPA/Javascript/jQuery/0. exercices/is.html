<!DOCTYPE html>
<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<script>
		$(document).ready(function () {
			$("p").click(function () {
				if ($("p").parent().is("div")) {
					alert("Parent of p is div");
				}
			});
		});
	</script>
</head>

<body>
	<center>
		<h1>GeeksforGeeks</h1>
		<div>
			<p>Click me to find out if
				I my parent is a div element.</p>
		</div>
	</center>
</body>

</html>
