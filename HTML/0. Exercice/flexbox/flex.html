<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
    <title>flex document</title>
</head>
<style>
    .item {
        color: white;
        width: 100px;
        height: 300px;
        background-color: blue;
        margin: 20px;
        padding: 20px;
    }

    .item:nth-child(1) {
        height: 150px;
        order: 1;
    }

    .item:nth-child(2) {
        height: 250px;
    }

    .item:nth-child(3) {
        height: 350px;
    }

    .item:nth-child(4) {
        height: 100px;
    }

    .item:nth-child(5) {
        height: 150px;
        font-size: 50px
    }

    .item2 {
        color: black;
        width: 100px;
        height: 300px;
        background-color: brown;
        margin: 20px;
        padding: 20px;
    }

    .item2:nth-child(1) {
        height: 150px;
        order: 1;
    }

    .item2:nth-child(2) {
        height: 250px;
    }

    .item2:nth-child(3) {
        height: 350px;
    }

    .item2:nth-child(4) {
        height: 100px;
    }

    .item2:nth-child(5) {
        height: 150px;
        font-size: 50px
    }

    /* 
            stretch adapte le contenu à 100% de l'axe opposé (ou axe secondaire) du container (ici vertical)  
            baseline: s'aligne sur le bas du texte   
            center: centre les items *
            pour 1 seul élément faire align-self: flex-end 
            */
    .container {
        display: flex;
        align-items: flex-start;
        background-color: blue;
        flex-flow: row;
        justify-content: flex-start;
    }

    /*
                                        column
                                        row-reverse
                                        column-reverse
                                        */
    /*
                                        space-between
                                        flex-start
                                        flex-end
                                        space-around
                                        space-evenly
                                        */
    .container2 {
        display: flex;
        align-items: flex-end;
        background-color: brown;
        flex-flow: row-reverse;
        justify-content: flex-start;
    }
</style>

<body>
    <div class="container">
        <div class="item2">1</div>
        <div class="item2">2</div>
        <div class="item2">3</div>
        <div class="item2">4</div>
        <div class="item2">5</div>
        <div class="item2">6</div>
        <div class="item2">7</div>
        <div class="item2">8</div>
        <div class="item2">9</div>
        <div class="item2">10</div>
        <div class="item2">11</div>
        <div class="item2">12</div>

    </div>
    <div class="container2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>

    </div>
</body>

</html>
