<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1000px;
            background-color: aqua;
            display: grid;
            grid-template-rows: 150px 250px 350px 150px 100px 220px;
            grid-template-columns: 150px 150px 400px;
            grid-row-gap: 10px;
            grid-column-gap: 10px;
        }
        .items{
            font-size: 25px;
            padding: 20px;
        }
        .item1{
            background-color: blue;
        }
        .item2{
            background-color: rgb(79, 79, 117);
        }
        .item3{
            background-color: rgb(0, 255, 64);
        }
        .item4{
            background-color: rgb(255, 0, 242);
        }
        .item5{
            background-color: rgb(132, 0, 255);
        }
        .item6{
            background-color: rgb(255, 238, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items item1">1</div>
        <div class="items item2">2</div>
        <div class="items item3">3</div>
        <div class="items item4">4</div>
        <div class="items item5">5</div>
        <div class="items item6">6</div>
    </div>
</body>
</html>
