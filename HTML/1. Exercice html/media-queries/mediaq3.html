<header>
  <h1>Adaptive Layout with Media Queries</h1>
</header>
<div>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">contact</a></li>
    </ul>
  </nav>
  <article>
    <p>I never am really satisfied...</p>
  </article>
  <aside>
    This page is a demo for media queries.
    <img src="dust-puppy.svg" />
  </aside>
</div>
<footer>
  <span id="msg480">Viewing 480px or less mode</span>
  <span id="msg800">Viewing 800px or less mode</span>
  <span id="msg801">Viewing 800px or more mode</span>
</footer>

<!-- et le css correspondant étant le CSS pas défaut pour une résolution d’écran
supérieure à 800px*/ -->

<style>
  body { width: 90%; margin: 0 5%;}
  header, footer { display: block; width: auto;}
  nav ul { list-style: none; margin: 0; padding: 0;}
  nav a { display: block; margin: 1em; padding: 1em; outline: 4px dashed black;}
  img { max-width: 100px; display: block; margin: 0.5em auto;}
  div { display: table; outline: none; padding: 0;}
  nav,article,aside { display: table-cell;}
  nav,aside { width: 25%;}
  article { word-wrap: 50%;}

  #msg480,#msg800 { display: none;}
  #msg801,#msg800 { display: inherit;}

  @media screen and (max-width: 480px) {
    h1 { font-size: 105%;}
    nav { padding: 0; }
    nav a { margin: 0; padding: 0.25em 0.5em;}
    article,aside { display: block; width: auto;}
    #msg800, #msg801 { display: none;}
    #msg480 { display: inherit;}
  }
</style>
