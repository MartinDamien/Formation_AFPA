<!DOCTYPE html>
<html lang="FR-fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widt=device-widt", initial-scale="1.0">
        <title>Document</title>
    </head>
    <style>
        p {
            background-color: cyan;

        }
        .statique {
            position: static; /*par defaut*/
        }
        .gauche {
            left: 100px; /*ne marche pas,la classe static ne permet pas de bouger...*/
        }
    </style>
    <body>
        <p>Premier paragraphe</p>
        <p class="static">deuxieme paragraphe</p>
        <p class="statique gauche">troisieme paragraphe</p>
    </body>
</html>
