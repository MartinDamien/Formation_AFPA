      function multiply(a, b) {
        var aNumRangs = a.length;
        var aNumCols = a[0].length;
        var bNumRangs = b.length;
        var bNumCols = b[0].length;

        var m = [];
        for (var r = 0; r < aNumRangs; r++) {
          m[r] = [];
          for (var c = 0; c < bNumCols; c++) {
            m[r][c] = 0;
            for (var i = 0; i < aNumCols; i++) {
              m[r][c] += a[r][i] * b[i][c];
            }
          }
        }
        return m;
      }

      function tribulle(tab) {
        //pour i allant de taille de t-1 a 1
        for (var i = tab.length; i > 0; i--) {
          // pour j allant de 0 a j-1
          for (var j = 0; j < i - 1; j++) {
            if (tab[j + 1] < tab[j]) {
              // (T[j+1],[j]) = (T[j],T[j+1])
              var tmp = tab[j];
              tab[j] = tab[j + 1];
              tab[j + 1] = tmp;
            }
          }
        }
      }
