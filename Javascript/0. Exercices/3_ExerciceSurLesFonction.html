      //exercice 1: fonction factorielle
      console.log("exercice 1: fonction factorielle");
      function fact(x) {
        var result = 0;
        for (var i = 1; i < x; i++) {
          console.log((result = x * i));
        }
        return result;
      }

      //console.log(fact(5));

      function fact2(n) {
        if (n <= 1) {
          return 1;
        } else {
          return n * fact(n - 1);
        }
      }
      //console.log(fact2(5));

      function fact3(x) {
        var i,x, f = 1;
        for (i = 1; i <= x; i++) {
          f = f * i; // ou f *= i;
        }return f;
