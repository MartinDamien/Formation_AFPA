<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
    <style>
        p#affiche {
            width: 400px;
            margin: 100px auto;
            font-size: 40px;
        }
    </style>
</head>

<body>

    <input type="text" name="nom" id="nom">


    <p id="affiche"> </p>

</body>
<script>
    function getInputValue() {
        let nom = document.getElementById("nom").value
        document.getElementById("affiche").innerHTML = nom
    }

    document.getElementById("nom").addEventListener('keyup', getInputValue)
</script>

</html>
