// on transforme la chaine repésentant le Json

var clefs = Object.keys(tobj);
 console.log("clefs de tobj:",clefs);
var vals = Object.values(tobj);
 console.log("categories",vals);
 
for(let i=0; i < vals.length; i++ ) {

  // Object.keys renvoi un tableau, ici un tableau avec seulement un nom

    // même s'il n'y a qu'un valeur Object.keys renvoi toujours un tableau d'au la nécessite de

     console.log("CATEGORIE :",categ);

        console.log(produits[j]);
    }
}
