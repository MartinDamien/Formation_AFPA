<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <title>Document</title>
</head>

<body>
  <h1>cherche les devises</h1>

  <div id="vrac">
    ...
  </div>

  <button>get</button>

  <script>
    function ajoute() {
      $.get("https://api.coindesk.com/v1/bpi/currentprice.json", function (data) {
        $("#vrac").text(data);
      })
    }

    $("button").on("click", ajoute);
  </script>
</body>

</html>
