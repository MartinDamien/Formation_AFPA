<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <title>Document</title>
    <style>
      div#test2 {
        background-color: violet;
        width: 50px;
        height: 50px;
      }
    </style>
    <script>
          $(document).ready(function(){

          $("#btn1").click(function(){
            $("#test2").text("text & copy")
          })
          $("#btn2").click(function(){
            $("#test2").html("text & copy")
          })
          $("#btn3").click(function(){
            $("#test2").css("color","red")
          })
          $("#btn4").click(function(){
            $("#test2").toggle() //alterne entre show et hide
          })
          $("#btn5").click(function(){
            $("#test2")
          })
          $("#btn6").click(function(){
            $("#test2")
          })




      })
    </script>
  </head>
  <body>
    <button>ajoute texte</button>
    <button>change css</button>
    <button>toggle</button>
    <button>fade in</button>
    <button>fade out</button>
    <button>anime</button>

    <div id="test"></div>

    
  </body>
</html>
