<head>

	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">

			$("p").has("span").css("background-color", "lightgreen");
		});

	<style>
		body {
			width: 50%;
			height: 100px;
			border: 2px solid green;
			padding: 15px;
			font-size: 19px;
		}
	</style>
</head>

<body>

<p>Geeks <span>for</span> Geeks !</p>

<p>This is a normal paragraph .</p>


</body>

</html>
