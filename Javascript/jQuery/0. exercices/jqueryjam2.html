<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #undiv {
            background-color: aqua;
            width: 100px; 
            height: 100px ;
        }
        .change {
            background-color: yellow ;
            font-size: 8px
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        // pour chaque script jquery verifie que la oage est bien charg√©e 
        $(document).ready(function() {

            $("button#bt1").click(function(){
                   let valeur = $("#saisie").val()
                   // let valeur = document.getElemetById("saisie").value 
                   $("#resultat").html(valeur)
                   // document.getElementById("resultat").innerHTML = valeur 
                   //   $("#resultat").text(valeur)
                   // document.getElementById("resultat").innerText = valeur 
            })

            $("button#bt2").click(function(){
                alert( $("#rempli").text() )
            })

            $("button#bt3").click(function(){
                alert( $("#rempli").html())
            })

            $("button#afpa").click(function(){
            //    $("a").attr("href","www.greta.fr")
                alert( $("a").attr("href") )
                alert( $("a").attr("id") )
            })

            $("#undiv").click(function() {
                 $(this).css("background-color","yellow")
                 $(this).addClass("change")
            })
        })

        </script>
        <body>
            <a href="https://www.afpa.fr" id="lien">AFPA</a>
            <div id="undiv">Avec du texte </div>
            <p>Nom: 
                <input type="text" id="saisie" value="deja">
            </p>
            <button id="bt1">GO</button>
            <div id="resultat"></div>
            <div id="rempli">deja du <strong>texte</strong>  dans le bloc </div>
            <button id="bt2">affiche texte</button>
            <button id="bt3">affiche html </button>

            <button id="afpa">affiche le href  </button>
        </body>
