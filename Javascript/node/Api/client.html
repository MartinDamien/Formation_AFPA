<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <p id="nom"></p>
      <p id="age"></p>
    </div>

    <div id="date1"></div>
    <div id="date2"></div>
    <button>Chercher</button>
    <script>
      $("button").click(function () {
        axios
          .all([
            axios.get("https://api.github.com/users/mapbox"),
            axios.get("https://api.github.com/users/phantomjs"),
          ])
          .then((tabresp) => {
            console.log("date de création 1", tabresp[0].data.created_at);
            console.log("date de création 2", tabresp[1].data.created_at);
            $("#date1").html(tabresp[0].data.created_at);
            $("#date2").html(tabresp[1].data.created_at);
          })
          .catch(function (error) {
            console.log(error);
          });
      });

      // axios va chercher la requete sur "server.js"
      // et va renvoyer les données dans les variables suivantes

      //   axios.get("http://localhost:3000/nom").then(function (response) {
      //     $("#nom").html(response.data.nom);
      //     $("#age").html(response.data.age);
      //   });
    </script>
  </body>
</html>
