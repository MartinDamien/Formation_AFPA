<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neflisme</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: white;
        font-size: 1.2rem;
        font-family: "Courier New", Courier, monospace;
      }
      body {
        background-color: #2e3440;
      }
      header {
        height: 130px;
        background-color: #3b4252;
        box-shadow: 0 0 19px 0 black;
        display: flex;
      }
      .container {
        font-size: 1.8rem;
        width: 60rem;
      }
      #text{
        font-size: large;
        font-family: "Courier New", Courier, monospace;
        color: white;
      }
      a {
        background-color: #445d8f;
        text-decoration: none;
      }
      a:hover {
        color: black;
        background-color: white;
      }
      .logo {
        box-shadow: -10px black;
        width: 80px;
        margin: 15px;
        font-family: Georgia, "Times New Roman", Times, serif;
        color: rgb(180, 2, 2);
        font-size: 4.5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="logo">N</h1>
      <div class="container">
        <a href="http://localhost/http/Netflisme/Acteur/affiche">liste acteur</a>
        <a href="http://localhost/http/Netflisme/Acteur/nouvelleActeur">ajout acteur</a><br />
        <a href="http://localhost/http/Netflisme/Film/affiche">liste film</a>
        <a href="http://localhost/http/Netflisme/Film/nouveauFilm">ajout film</a>
      </div>
    </header>
  </body>
</html>
