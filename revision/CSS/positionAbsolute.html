<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #un
        {
            height: 200px;
            width: 200px;
            background-color: orange;  
            
        }
    
        #deux {
            background-color: silver;
            height:200px;
            width:200px;
            border: 0px solid red; 
            position:absolute;
                top: 100px ;
                left: 100px ; /* position par rapport à la page 
                                si container n'a pas de position il est en position static par defaut 
                                deux se positionnera par rapport au premier parent qui n'est pas static 
                                du coup pour la placer par rapport au container , rendre container relative */
        }

        #container {
            width:500px ;
            height:500px ;
            position:relative ;
            margin-left: 200px ;
            margin-top: 200px;
            border:1px solid red;
        }
        
    </style>
</head>

<body>

<div id="container">
    <div id="un">l'élémént un </div>
    <div id="deux">l'élément deux</div>
</div>

</body>
</html>
